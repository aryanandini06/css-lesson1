<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <section id="contact">
   <h1>contact me</h1>
   <form action="">

    <input type="text" id="first_name" placeholder="first_name">
    <input type="text" id="Last_name" placeholder="Last_name">
    <input type="email"  placeholder="email">
    <input type="tel"  placeholder="phone number" maxlength="12" minlength="10">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">

    <textarea name="message" id="message"></textarea>

    <div>
      <input type="radio" name="fav_animal"  value="Lion" id="Lion">
      <label for="Lion"> Lion</label>

      <input type="radio" name="fav_animal"  value="tiger" id="tiger">
      <label for="tiger"> tiger</label>

      <input type="radio" name="fav_animal"  value="giraffe" id="giraffe">
      <label for="giraffe"> giraffe</label>
      </div>

      <button type="submit">submit</button>
      <button type="reset">Reset Button</button>
    

    
  
   </form>
    

  </section>
  
</body>
</html>
